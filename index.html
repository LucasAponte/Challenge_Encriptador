<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="logo">
        <img src="imagenes/logo.svg" alt="Logo de Alura">
    </header>
    <main>
        <section class="entrada">
                <textarea class="texto_ingresado" cols="30" rows="7"
                    placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">&#9888 Solo minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button id="btn_encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button id="btn_desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <img src="imagenes/Muñeco.png" alt="muñeco">
            <textarea cols="30" rows="1" class="mensaje">Ningún mensaje fue encontrado</textarea>
            <h6 >Ingresa el texto que desees encriptar o desencriptar.</h6>
            <div>
                <button class="copiar" onclick="btn_copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
